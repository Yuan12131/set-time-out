<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #root{
      width: 100vw;
      height: 100vh;
      background-color: azure;
      display: flex;
      align-items: center;
    }

    #game{
      width: 800px;
      height: 800px;
      background-color: #F9F9F9;
      border: solid black 1px;
      /* margin-left: 200px; */
    }
    #root > div:nth-child(2){
      margin-left: 50px;
    }

    #score{
      width: 300px;
      height: 50px;
      background-color: #F9F9F9;
      margin: 20px;
    }

    #time{
      width: 300px;
      height: 50px;
      background-color: #F9F9F9;
      margin: 20px;

    }


    button{
      width:300px;
      height: 300px;
      background-color: #FF6666;
      border-radius: 20%;
      margin: 20px;

    }
  </style>
</head>
<body>
  <div id="root">
    <div id="game"></div>
    <div>
      RANK 1st SCORE : 100000000
      <div id = "time">제한시간 : 60초</div>
      <div id="score"></div>
      <button id="play">PLAY</div>
    </div>
  </div>
  <script>
    root = document.getElementById("root")
    console.dir(root)

    const game = document.getElementById("game")
    
    const play = document.getElementById("play")
    console.log(play);
    
    var score = document.getElementById("score")
    var val = score.innerHTML
    
    var make = null;

    // play 버튼 클릭했을 때 interval을 활요해서 도트 생성되는 함수
    play.addEventListener('click', function(){
      make = setInterval(function(){
      create = document.createElement("div");
      game.appendChild(create);
        create.style.width = "30px";
        create.style.height = "30px";
        create.style.backgroundColor = "black"
        create.style.borderRadius = "50%";
        create.style.position = "relative";
        
        // 점들이 위치할 영역의 dom 요소 변수 선언
        const fieldRect = game.getBoundingClientRect();
        console.log(fieldRect)

        // 랜덤 위치값 변수 선언
        const x = Math.random() * (game.clientWidth - 0) + 0;
        const y = Math.random() * (game.clientHeight - 0) + 0;

        create.style.left = x + "px"
        create.style.top = y + "px"

        // 클릭한 점은 화면에서 사라지는 이벤트추가
        create.addEventListener('click', function(event){
          event.target.remove()
        })

        // 점 클릭할 때마다 카운팅하여 출력하는 이벤트 추가
        create.addEventListener('click', counter);
          function counter(){
            val++;
            console.log(val);
            score.innerHTML = "SCORE : " + val + "점";
          }
        

      }, 1000)
    })
    
  </script>
</body>
</html>
