<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #root{
      width: 100vw;
      height: 100vh;
      background-color: azure;
      display: flex;
      align-items: center;
    }

    #game{
      width: 800px;
      height: 800px;
      background-color: #F9F9F9;
      border: solid black 1px;
      margin-left: 200px;
    }
    #root > div:nth-child(2){
      margin-left: 50px;
    }

    #score{
      width: 300px;
      height: 50px;
      background-color: #F9F9F9;
      margin: 20px;
    }

    #time{
      width: 300px;
      height: 50px;
      background-color: #F9F9F9;
      margin: 20px;

    }


    button{
      width:300px;
      height: 300px;
      background-color: #FF6666;
      border-radius: 20%;
      margin: 20px;

    }
  </style>
</head>
<body>
  <div id="root">
    <div id="game"></div>
    <div>
      RANK 1st SCORE : 100000000
      <div id = "time">제한시간 : 5초</div>
      <div id="score">점수 : 초</div>
      <button id="play">PLAY</div>
    </div>
  </div>
  <script>
    
    root = document.getElementById("root")
    console.dir(root)

    game = document.getElementById("game")
    
    var make = null;

    const play = document.getElementById("play")
    console.log(play);

    // const field = document.querySelector('.field');

    // const x = Math.random() * (fieldRect.width - 0) + 0;
    // const y = Math.random() * (fieldRect.height - 0) + 0;

    play.addEventListener('click', function(){
      make = setInterval(function(){
      create = document.createElement("div");
      game.appendChild(create);
        create.style.width = "20px";
        create.style.height = "20px";
        create.style.backgroundColor = "black"
        create.style.borderRadius = "50%";
        create.style.position = "relative";
        create.top = 10 + "px"
        create.left = 10+ "px"
      }, 1000)
    })

    
  </script>
</body>
</html>
